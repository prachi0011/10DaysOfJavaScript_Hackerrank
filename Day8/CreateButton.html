<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <!--<link rel="stylesheet" href="css/button.css" type="text/css">-->
      <style>
        #btn{
    width : 96px;
    height : 48px;
    font-size : 24px;
}
      </style>
    </head>
    <body>
        <button id="btn" onclick="increase();">0</button>
      
      <script>
      var i = 0;
function increase() {
    document.getElementById('btn').innerHTML = ++i;
}
      </script>
      
        <!--<script src="js/button.js" type="text/javascript"></script>-->
    </body>
</html>
